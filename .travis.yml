sudo: required
language: node_js
node_js:
- node
services:
- docker
install:
- echo "install nothing!"
script:
- echo "no tests!"
after_success:
- docker --version
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- eval $(aws ecr get-login --region eu-west-2 --no-include-email)
- docker build -t unininja-api --build-arg MONGODB_USERNAME=$MONGODB_USERNAME --build-arg
  MONGODB_PASSWORD=$MONGODB_PASSWORD --build-arg MONGODB_DATABASE=$MONGODB_DATABASE
  .
- docker tag unininja-api:latest 581440852996.dkr.ecr.eu-west-2.amazonaws.com/unininja-api:latest
- docker push 581440852996.dkr.ecr.eu-west-2.amazonaws.com/unininja-api:latest
- curl -k -L https://files.sloppy.io/sloppy-`uname -s`-`uname -m` > sloppy
- chmod +x sloppy
- echo y | ./sloppy docker-login
- "./sloppy restart unininja/api/graphql-api"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
